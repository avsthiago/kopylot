site_name: kopylot
repo_url: https://github.com/avsthiago/kopylot
site_url: https://avsthiago.github.io/kopylot
site_description: Your AI Powered Kubernetes Assistant
site_author: Thiago Alves
edit_uri: edit/main/docs/
repo_name: avsthiago/kopylot
copyright: Maintained by <a href="https://avsthiago.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/avsthiago/kopylot
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/kopylot

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true